		<script type="text/javascript">
			function contar(obj,destino) {
  				if (obj.value.length==obj.maxLength) destino.focus();
			}
      jQuery.fn.generaNuevosCampos = function(etiqueta, indice){
    $(this).each(function(){
      elem = $(this);
      elem.data("etiqueta",etiqueta);
      //elem.data("nombreCampo",nombreCampo);
      elem.data("indice",indice);
      
      elem.click(function(e){
        e.preventDefault();
        elem = $(this);
        etiqueta = elem.data("etiqueta");
        //nombreCampo = elem.data("nombreCampo");
        indice = elem.data("indice");
        texto_insertar = '<div class="form-group"><label for="Tel2" class="col-sm-5 control-label">' + etiqueta + '' + indice+':</label><div class="col-sm-5"><input type="text" class="form-control" name="Telefono'+indice+'" id="Tel'+indice+'" pattern="[0-9]" title="SOLO 10 DIGITOS"  maxlength="10"></div></div>';
           indice ++;
           elem.data("indice",indice);
           nuevo_campo = $(texto_insertar);
           elem.before(nuevo_campo);
         });
       });
       return this;
      }
      $(document).ready(function(){
        $("#mascampos").generaNuevosCampos("Telefono", 1);
      });
		</script>
